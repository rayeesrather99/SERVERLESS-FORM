<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="form-container">
    <h1>Email Feedback Form</h1>
    <form action="https://send.pageclip.co/xsSjAaXz5hLDXW1zbUpKQ1AhrjmRcR1A" class="pageclip-form" method="post" id="feedback-form">
      <input autocomplete="off" type="text" name="name" placeholder="Your Name" required />
      <input autocomplete="off" type="email" name="email" placeholder="yourEmail@gmail.com" required />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="yourEmail@gmail.com" required />
      <input type="password" name="password" id="" placeholder="Password" required />
      <textarea name="message" id="" cols="20" rows="5" placeholder="write a message for Rayees..."></textarea>
      <button type="submit" class="pageclip-form__submit" name="submit-btn">
        <span>Submit</span>
      </button>
    </form>
  </div>
  
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  <script src="index.js"></script>
</body>
</html>
